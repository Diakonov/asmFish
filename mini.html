<head>

<title>Stockfish-Komodo games</title>

<link href="mini.css" type="text/css" rel="stylesheet" />

<link rel="icon" sizes="16x16" href="pawn.ico" />

<script src="pgn4web-server-config.js" type="text/javascript"></script>
<script src="pgn4web.js" type="text/javascript"></script>
<script type="text/javascript">
   "use strict";
   SetPgnUrl("https://lantonov.github.io/asmFish/ebejer.pgn"); // if set, this has precedence over the inline PGN in the HTML file
   SetImagePath ("images/alpha/24");
   SetImageType("png");
   SetHighlightOption(false); // true or false
//   SetGameSelectorOptions(" Event         Site          Rd  White            Black            Res  Date", true, 12, 12, 2, 15, 15, 3, 10); // (head, num, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);
   SetCommentsIntoMoveText(true);
   SetCommentsOnSeparateLines(false);
   SetAutoplayDelay(1000); // milliseconds
   SetAutostartAutoplay(false);
   SetAutoplayNextGame(false); // if set, move to the next game at the end of the current game during autoplay
   SetInitialGame("random"); // number of game to be shown at load, from 1 (default); values (keep the quotes) of "first", "last", "random" are accepted; other string values assumed as PGN search string
   SetInitialVariation(0); // number for the variation to be shown at load, 0 (default) for main variation
   SetInitialHalfmove(1, true); // halfmove number to be shown at load, 0 for start position, -1 for random halfmove
   SetShortcutKeysEnabled(true);
</script>

</head>

<body>


<!-- paste your PGN below and make sure you dont specify an external source with SetPgnUrl() -->
<form style="display: none;"><textarea style="display: none;" id="pgnText">

</textarea></form>
<!-- paste your PGN above and make sure you dont specify an external source with SetPgnUrl() -->


<center>
<span id="GameWhite"></span>&nbsp;-&nbsp;<span id="GameBlack"></span>
<span id="GameDate"></span>&nbsp;&nbsp;<span id="GameResult"></span>
<div id="GameBoard"></div>
<div id="GameButtons"></div>
<div id="GameSelector"></div>
</center>

</body>

</html>
